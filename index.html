                  <option value="4">3/7</option>
              </select>
      </article>
      <article>

              <select name="minuteur" id="compteur">

                  <option value="3">3 minutes</option>

              </select>
      </article>
</div>
      <article>
          <button id="start" class="btn" >commencer</button>
          <div class="timer hidden"></div>
      </article>
  </section>
</header>
<main class="hidden" id="main">

          <div class="close">

        <div>

        <button class="btnMute  btn" id="iconOff"><img src="https://img.icons8.com/arcade/64/null/no-audio.png"/></button>

      </div>
      <div class="right-eye">
